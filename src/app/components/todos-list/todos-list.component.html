<ul>
    <li *ngFor="let todo of todos">
        <h3>{{todo.name}}</h3>
        <p>{{todo.description}}</p>
        <span class="todo-priority"
            [ngStyle]="{'background-color': getBadgeColor(todo.priority)}">{{todo.priority}}</span>
        <button (click)="delete(todo.id)">delete</button>
    </li>
</ul>
